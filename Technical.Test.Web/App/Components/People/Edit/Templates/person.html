<h2>{{title}}</h2>
<hr />
<form role="form">
    <div class="row">
        <div class="col-xs-4">
            <h3>Favourite Colours</h3>
            {{#selectedColours}}
            <div class="checkbox">
                <label for="{{name}}">{{name}}</label>
                <input type="checkbox" id="{{name}}" name="colours[]" {{#selected}}checked{{/selected}} value="{{id}}">
            </div>
            {{/selectedColours}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <h3>User Details</h3>
            <div class="checkbox">
                <label for="isAuthorised" data-toggle="isAuthorised">Authorised</label>
                <input type="checkbox" id="isAuthorised" name="isAuthorised" {{#isAuthorised}} checked{{/isAuthorised}}>
            </div>
            <div class="checkbox">
                <label for="isEnabled" data-toggle="isEnabled">Enabled</label>
                <input type="checkbox" id="isEnabled" name="isEnabled" {{#isEnabled}} checked{{/isEnabled}}>
            </div>
        </div>
    </div>
    <hr />
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" id="btn-cancel" class="btn btn-default">Cancel</button>
</form>
